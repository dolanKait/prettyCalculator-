<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="screenOutput">
            <!-- <button class="operator" id="clear">AC</button> -->
            <button class="function-button clear-button">AC</button>
            <button class="operator-button divide" value="/" >%</button>
            <button class="num-button" value="7">7</button>
            <button class="num-button" value="8">8</button>
            <button class="num-button" value="9">9</button>
            <button class="operator-button multiply" value="*" >X</button>
            <button class="num-button" value="4">4</button>
            <button class="num-button" value="5">5</button>
            <button class="num-button" value="6" >6</button>
            <button class="operator-button subtract" value="-" >-</button>
            <button class="num-button" value="1" >1</button>
            <button class="num-button" value="2">2</button>
            <button class="num-button" value="3" >3</button>
            <button class="operator-button add" value="+" >+</button>
            <button class="num-button decimal-button" value="." >.</button>
            <button class="num-button zero-button" value="0" >0</button>
            <button class="equal equal-button calculate" value="=">=</button>
        <script src="calc.js"></script>
        </div>
    </div>
    
</body>
</html>
