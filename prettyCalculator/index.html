<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="screenOutput">
            <button class="operator" id="clear">AC</button>
            <button class=" ></button>
            <button class="y()" >%</button>
            <button class="y()" >/</button>
            <button class="y()" >7</button>
            <button class="y()">8</button>
            <button class="y()">9</button>
            <button class="y()" >*</button>
            <button class="y()" >4</button>
            <button class="y()" >5</button>
            <button class="y()" >6</button>
            <button class="y()" >-</button>
            <button class="y()" >1</button>
            <button class="y()" >2</button>
            <button class="y()" >3</button>
            <button class="y()" >+</button>
            <button class="y()" >.</button>
            <button class="y()" >0</button>
            <button class="equal" onclick="Result()">=</button>
        <script src="calculator.js"></script>
        </div>
    </div>
    
</body>
</html>
